<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalentoMate - Employee Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #8e44ad, #5a349b);
      color: white;
    }

    .landing-page {
      padding: 50px;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 100px; /* Adjust the size as needed */
      height: 100px; /* Adjust the size as needed */
    }

    .description {
      margin: 20px 0;
    }

    .cta-buttons button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .sign-in {
      background-color: #6C3483;
    }

    .sign-up {
      background-color: #AF7AC5;
    }

    .sign-in, .sign-up {
      border: none;
      color: white;
      border-radius: 5px;
    }

    .sign-in:hover, .sign-up:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="landing-page">
    <header>
      <div class="logo">
        <img src="logo.png" alt="TalentoMate Logo">
      </div>
      <div class="description">
        <h1>Welcome to TalentoMate</h1>
        <p>An Employee Management System that simplifies your HR processes.</p>
      </div>
      <div class="cta-buttons">
        <button class="sign-in">Sign In</button>
        <button class="sign-up">Sign Up</button>
      </div>
    </header>
  </div>

  <script src="script.js"></script>
</body>
</html>
