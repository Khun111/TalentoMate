<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalentoMate - Employee Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #8e44ad, #5a349b);
      color: white;
    }

    .landing-page {
      padding: 50px;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 100px; /* Adjust the size as needed */
      height: 100px; /* Adjust the size as needed */
    }

    .description {
      margin: 20px 0;
    }

    .cta-buttons button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .sign-in {
      background-color: #3498db; /* Blue color for sign-in */
    }

    .sign-up {
      background-color: #e74c3c; /* Red color for sign-up */
    }

    .sign-in, .sign-up {
      border: none;
      color: white;
      border-radius: 5px;
    }

    .sign-in:hover, .sign-up:hover {
      opacity: 0.8;
    }

    /* Style to indicate admin buttons */
    .admin-button {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="landing-page">
    <header>
      <div class="logo">
        <img src="logo.png" alt="TalentoMate Logo">
      </div>
      <div class="description">
        <h1>Welcome to TalentoMate</h1>
        <p>An Employee Management System that simplifies your HR processes.</p>
      </div>
      <div class="cta-buttons">
        <button class="sign-in admin-button">Sign In (Admin)</button>
        <button class="sign-up admin-button">Sign Up (Admin)</button>
      </div>
    </header>
  </div>
  <script>
    // You can add JavaScript functionality here if needed
  </script>
</body>
</html>
